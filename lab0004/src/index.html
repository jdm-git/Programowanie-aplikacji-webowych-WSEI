<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-App</title>
  </head>
  <body>
    <main>
      <div id="newNote">
        <div><input id="title" type="text" placeholder="Title" /></div>
        <div>
          <span contenteditable data-placeholder="Create a note..."></span>
        </div>
        <input type="checkbox" id="pinned" name="pinned" />
        <label for="pinned">Pin Note</label>
        <button id="addNewNote">Add Note</button>
      </div>
      <div class="notes">
        <div class="pinned">
          <label>Pinned</label>
        </div>
        <div class="others">
          <label>Others</label>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
