<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>
    <div class="playBtns">
      <div class="first">
        <button id="q">Q</button>
        <button id="w">W</button>
        <button id="e">E</button>
        <button id="r">R</button>
        <button id="t">T</button>
      </div>
      <div class="second">
        <button id="a">A</button>
        <button id="s">S</button>
        <button id="d">D</button>
        <button id="f">F</button>
      </div>
    </div>
    <div class="recordBtn">
      <button id="btnRecord1">Record to 1st Channel</button>
      <button id="btnRecord2">Record to 2nd Channel</button>
    </div>
    <div class="playBtn">
      <button id="btnChannel1">Play Channel1</button>
      <button id="btnChannel2">Play Channel2</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
